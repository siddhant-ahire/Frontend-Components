<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <button class="toggle-button" aria-label="Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Add sample content -->
    <section id="home" style="height: 100vh; background-color: #f5f5f5">
      <h1>Welcome to Home Page</h1>
    </section>
    <!-- Add sample content -->
    <section id="about" style="height: 100vh; background-color: #f5f5f5">
      <h1>Welcome to About Page</h1>
    </section>
    <!-- Add sample content -->
    <section id="services" style="height: 100vh; background-color: #f5f5f5">
      <h1>Welcome to services Page</h1>
    </section>
    <!-- Add sample content -->
    <section id="contact" style="height: 100vh; background-color: #f5f5f5">
      <h1>Welcome to contact Page</h1>
    </section>
    <script>
      const toggleButton = document.querySelector(".toggle-button");
      const navLinks = document.querySelector(".nav-links");

      toggleButton.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        toggleButton.classList.toggle("active");
      });
    </script>
  </body>
</html>
